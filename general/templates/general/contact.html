{% extends "base/base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container my-5">

    <!-- Hero Section -->
    <div class="p-5 text-center bg-primary text-white rounded-3 mb-5 shadow-sm">
        <h1 class="display-4 fw-bold">Contact Us</h1>
        <p class="lead col-lg-8 mx-auto">
            We'd love to hear from you! Reach out to us with any questions or concerns.
        </p>
    </div>

    <!-- Contact Form and Map -->
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="fs-4 fw-bold text-center text-primary mb-4">Send us a Message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="fs-4 fw-bold text-center text-primary mb-4">Our Location</h2>
                    <div id="map" style="height: 400px;">
                        <!-- Google Maps iframe can be embedded here -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.23363339325!2d-0.198424685228694!3d5.60371689598594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b70a9b5b3a7%3A0x40f8a4b3b4c3a4b!2sAccra%2C%20Ghana!5e0!3m2!1sen!2sus!4v1630500000000!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
