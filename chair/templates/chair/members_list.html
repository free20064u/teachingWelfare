{% extends 'base/base.html' %}

{% block title %}Members List | Chairperson{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Members List</h2>
        </div>
        <div class="card-body">
            <form method="get" class="mb-4">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search by name or staff ID" value="{{ request.GET.q }}">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
            <div class="list-group shadow-sm">
                {% for member in members_list %}
                <a href="{% url 'chairperson:member_detail' pk=member.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">{{ member.get_full_name }}</h6>
                        <small class="text-muted">Staff ID: {{ member.staff_id|default:"N/A" }}</small>
                    </div>
                    <i class="fas fa-chevron-right text-muted"></i>
                </a>
                {% empty %}
                <div class="list-group-item text-center text-muted p-4">
                    <p class="mb-0">No members found.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
