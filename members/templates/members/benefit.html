{% extends "base/base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="text-center">
        <h5 class="text-center my-3">Benefit Request</h5>
    </div>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary rounded-pill col-12 ">Submit Request</button>
            </div>
        </form>
    </div>
    
    
    
</div>
{% endblock %}
