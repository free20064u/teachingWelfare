{% extends "base/base.html" %}


{% block title %}{% if instance %}Edit Benefit Request{% else %}Request New Benefit{% endif %}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h3 class="mb-0 fw-light">
                        {% if instance %}
                            <i class="fas fa-edit me-2"></i>Edit Benefit Request
                        {% else %}
                            <i class="fas fa-hand-holding-heart me-2"></i>Request New Benefit
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'benefit_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {% if instance %}
                                    <i class="fas fa-save me-2"></i>Update Request
                                {% else %}
                                    <i class="fas fa-paper-plane me-2"></i>Submit Request
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
