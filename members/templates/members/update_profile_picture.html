{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0 fw-normal"><i class="fas fa-user-circle me-2"></i>Update Profile Picture</h5>
                </div>
                <div class="card-body p-4 text-center">
                    
                    {% if request.user.profile_picture %}
                        <img src="{{ request.user.profile_picture.url }}" alt="Current Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <img src="{% static 'base/images/wbm-logo4.png' %}" alt="Default Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.profile_picture.id_for_label }}" class="form-label">Choose a new picture</label>
                            {{ form.profile_picture }}
                            {% for error in form.profile_picture.errors %}
                            <div class="invalid-feedback d-block">
                                {{ error }}
                            </div>
                            {% endfor %}
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Upload and Save</button>
                            <a href="{% url 'updates' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
